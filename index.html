<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Login Page | Amaze UI Example</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="telephone=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="alternate icon" type="image/png" href="style/assets/i/favicon.png">
  <link rel="stylesheet" href="style/css/amazeui.min.css" />
  <link rel="stylesheet" href="style/style3.css">
</head>
<body style="background-color:#F7F7F7">





<form class="am-form am-form-group-lg">
  <fieldset>
    <div class="am-form-group" style="margin:10% 0 0 0">
      <div class="am-u-sm-12 am-u-md-4  am-u-sm-centered">
      <p style="color:rgb(14, 144,210); font-size:40px; text-align:center; font-family:微软雅黑; letter-spacing:4px;"><b>探索新大陆</b></p>
      </div>
      <div class="am-u-sm-12 am-u-md-4  am-u-sm-centered">
       <input class="am-input-sm" type="text" placeholder="手机/邮箱/登陆账号" style="margin:40px 0 20px;padding:14px 20px;">
      </div>
      <div class="am-u-sm-12 am-u-md-4 am-u-sm-centered">
        <input class="am-input-sm" type="tel" placeholder="请输入密码(8-12位，区分大小写)" style="margin:20px 0; padding:14px 20px;">
      </div>
      <div class="am-u-sm-12 am-u-md-4 am-u-sm-centered">
        <input type="checkbox" value="option1" style="float:left; margin: 0px 10px 10px 0px;" >
        <p style="float:left;margin: -0.1rem 0px 0px; font-size:12px;rgb(14, 144,210);">下次自动登录</p>
        <p style="float:right;margin: -0.05rem 0px 0px; color:rgb(14, 144,210); font-size:12px;"><a rel="#">忘记密码？</a></p>
      </div>
      <div class="am-u-sm-12 am-u-md-4 am-u-sm-centered" style="margin-top:60px;">
            <button type="submit" class="am-btn am-btn-primary am-btn-block am-input-lg" style="margin:60px 0 20px;padding:15px;">登陆</button>
            <p style="color:rgb(14, 144,210); font-size:14px; text-align:center;"><a rel="#">没有帐号，免费注册 -></a></p>
      </div>

    </div>
  </fieldset>
</form>

</body>
</html>
